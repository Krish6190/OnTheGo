<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnTheGo(IN) - Plan Your Indian Trip</title>
  <link rel="stylesheet" href="OnTheGo.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <div class="logo">OnTheGo<span class="in-logo">(IN)</span></div>
    </div>
  </header>

  <main class="booking-container">
    <div class="booking-card">
      <div class="input-row">
        <div class="input-group date-group">
          <label for="checkin-date">CHECK-IN</label>
          <div class="input-wrapper">
            <input type="text" id="checkin-date" class="date-input" placeholder="DD-MM-YYYY" maxlength="10" autocomplete="off">
            <i class="icon-calendar"></i>
          </div>
        </div>
        <div class="input-group date-group">
          <label for="checkout-date">CHECK-OUT</label>
          <div class="input-wrapper">
            <input type="text" id="checkout-date" class="date-input" placeholder="DD-MM-YYYY" maxlength="10" autocomplete="off">
            <i class="icon-calendar"></i>
          </div>
        </div>
        <div class="input-group">
          <label for="state-input">STATE</label>
          <div class="custom-select">
            <div class="select-wrapper">
              <input type="text" id="state-input" autocomplete="off" placeholder="Select State">
              <i class="icon-arrow"></i>
            </div>
            <div class="dropdown state-dropdown"></div>
          </div>
        </div>
        <div class="input-group">
          <label for="city-input">CITY</label>
          <div class="custom-select">
            <div class="select-wrapper">
              <input type="text" id="city-input" autocomplete="off" placeholder="Select City" disabled>
              <i class="icon-arrow"></i>
            </div>
            <div class="dropdown city-dropdown"></div>
          </div>
        </div>
        <button id="apply-btn" class="primary-cta">
          <span class="cta-text">SEARCH</span>
        </button>
      </div>
    </div>
  </main>
  <script src="OnTheGo.js"></script>
</body>
</html>

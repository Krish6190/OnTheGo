<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnTheGo(IN) - Plan Your Indian Trip</title>
  <link rel="stylesheet" href="OnTheGo.css">
</head>
<body>
  <header class="main-header">
    <div class="logo-container">
      <div class="logo">OnTheGo<span class="in-logo">(IN)</span></div>
    </div>
  </header>
  <main class="booking-container">
    <div class="booking-card">
      <div class="input-row">
        <!-- Date Inputs -->
        <div class="input-group">
          <label for="checkin-date">CHECK-IN</label>
          <div class="input-wrapper">
            <input type="text" id="checkin-date" class="date-input" placeholder="DD-MM-YYYY" maxlength="10" autocomplete="off">
            <i class="icon-calendar"></i>
          </div>
        </div>
        <div class="input-group">
          <label for="checkout-date">CHECK-OUT</label>
          <div class="input-wrapper">
            <input type="text" id="checkout-date" class="date-input" placeholder="DD-MM-YYYY" maxlength="10" autocomplete="off">
            <i class="icon-calendar"></i>
          </div>
        </div>

        <!-- State/City Dropdowns -->
        <div class="input-group">
          <label for="state-select">STATE</label>
          <select id="state-select" class="custom-select">
            <option value="">Select State</option>
            <!-- States will be populated by JS -->
          </select>
        </div>
        <div class="input-group">
          <label for="city-select">CITY</label>
          <select id="city-select" class="custom-select" disabled>
            <option value="">Select City</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button id="apply-btn" class="primary-cta" disabled>
          <span class="cta-text">SEARCH HOTELS</span>
        </button>
      </div>
    </div>
  </main>
  <script src="OnTheGo.js"></script>
</body>
</html>

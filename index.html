<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OnTheGo(IN) - Plan Your Indian Trip</title>
  <link rel="stylesheet" href="onthego.css">
</head>
<body>
  <div class="container">
    <h1>OnTheGo(IN)</h1>
    <div class="input-row">
      <div class="input-group">
        <label for="from-date">From</label>
        <input type="date" id="from-date" min="2025-05-14" />
      </div>
      <div class="input-group">
        <label for="to-date">To</label>
        <input type="date" id="to-date" min="2025-05-14" />
      </div>
      <div class="input-group">
        <label for="state-select">State</label>
        <div class="custom-select" id="state-select-container">
          <input type="text" id="state-input" autocomplete="off" placeholder="Type or select state..." />
          <div class="dropdown" id="state-dropdown"></div>
        </div>
      </div>
      <div class="input-group">
        <label for="city-select">City</label>
        <div class="custom-select" id="city-select-container">
          <input type="text" id="city-input" autocomplete="off" placeholder="Type or select city..." disabled />
          <div class="dropdown" id="city-dropdown"></div>
        </div>
      </div>
      <button id="apply-btn">Apply</button>
    </div>
  </div>
  <script src="onthego.js"></script>
</body>
</html>

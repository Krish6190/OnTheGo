<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Hotel - OnTheGo</title>
  <link rel="stylesheet" href="OnTheGo.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo-container" style="margin-left: 30px;">
      <div class="logo" style="color:slateblue;">OnTheGo<span class="in-logo">(IN)</span></div>
    </div>
  </header>
  
  <main class="booking-container-">
    <div class="nav-actions">
      <button onclick="window.location.href='/'" class="secondary-cta">← Back to Search</button>
      <button onclick="history.back()" class="secondary-cta">← Back to Hotels</button>
    </div>
    <div class="booking-details">
      <h1>Complete Your Booking</h1>
      <div class="hotel-details-card">
        <h2 id="hotelName" class="hotel-name-header">Loading hotel information...</h2>
        <div class="hotel-info-booking">
        </div>
        

        <div class="booking-form">
          <h3>Guest Information</h3>
          <form id="bookingForm" style="max-width: 100%;">
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 16px;">
              <div class="input-group" style="width: 100%; min-width: auto;">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-input" required placeholder="Enter your full name">
              </div>
              <div class="input-group" style="width: 100%; min-width: auto;">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-input" required placeholder="Enter your email">
              </div>
            </div>
            
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 16px;">
              <div class="input-group" style="width: 100%; min-width: auto;">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="form-input" required placeholder="Enter your phone number">
              </div>
              <div class="input-group" style="width: 100%; min-width: auto;">
                <label for="guests">Number of Guests</label>
                <input type="text" id="guests" class="form-input" readonly>
              </div>
            </div>
            
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 16px;">
              <div class="input-group" style="width: 100%; min-width: auto;">
                <label for="checkInDate">Check-in Date</label>
                <input type="text" id="checkInDate" class="form-input" readonly>
              </div>
              <div class="input-group" style="width: 100%; min-width: auto;">
                <label for="checkOutDate">Check-out Date</label>
                <input type="text" id="checkOutDate" class="form-input" readonly>
              </div>
            </div>
            
            <div class="form-row" style="display: grid; grid-template-columns: 1fr; margin-bottom: 16px;">
              <div class="input-group special-requests" style="width: 100%; min-width: auto;">
                <label for="specialRequests">Special Requests (Optional)</label>
                <textarea id="specialRequests" class="form-input" rows="3" placeholder="Any special requests or requirements?" style="resize: none; width: 100%;"></textarea>
              </div>
            </div>
            
            <div class="booking-summary" style="width: 100%;">
              <h3>Booking Summary</h3>
              <div class="summary-row">
                <span>Room Rate:</span>
                <span id="summaryRate">--</span>
              </div>
              <div class="summary-row">
                <span>Number of Nights:</span>
                <span id="summaryNights">--</span>
              </div>
              <div class="summary-row total">
                <span>Total Amount:</span>
                <span id="summaryTotal">--</span>
              </div>
            </div>
            
            <button type="submit" id="bookNowBtn" class="primary-cta booking-btn">Confirm Booking</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  
  <script src="booking.js"></script>
</body>
</html>
